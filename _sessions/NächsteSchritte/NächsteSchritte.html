# `tidyverse` Kern

Das [`tidyverse`](https://www.tidyverse.org/) ist im Kern eine Sammlung hoch-performanter, nutzerfreundlicher Pakete, die speziell für eine effizientere Datenanalyse entwickelt wurden. 
1. `ggplot2` für Grafiken.
2. `dplyr` für Datenverarbeitung.
3. `tidyr` für Datenverarbeitung.
4. `readr` für Daten I/O.
5. `purrr` für funktionales Programmieren.
6. `tibble` für moderne `data.frame`s.
&lt;br&gt;&lt;br&gt;

&lt;img src="http://d33wubrfki0l68.cloudfront.net/0ab849ed51b0b866ef6895c253d3899f4926d397/dbf0f/images/hex-ggplot2.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/071952491ec4a6a532a3f70ecfa2507af4d341f9/c167c/images/hex-dplyr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/5f8c22ec53a1ac61684f3e8d59c623d09227d6b9/b15de/images/hex-tidyr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/66d3133b4a19949d0b9ddb95fc48da074b69fb07/7dfb6/images/hex-readr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/9221ddead578362bd17bafae5b85935334984429/37a68/images/hex-purrr.png" height="200px" /&gt;&lt;img src="http://d33wubrfki0l68.cloudfront.net/f55c43407ae8944b985e2547fe868e5e2b3f9621/720bb/images/hex-tibble.png" height="200px" /&gt;

# `ggplot2`

.pull-left45[


```r
library(tidyverse) ; library(ggrepel)

# Lade Tourismus Daten
tour &lt;- read_csv('1_Data/Tourismus.csv') 

# Erstelle Plot mit ggplot2
ggplot(data = tour,
       mapping = aes(x = Besucher, 
                     y = Dauer,
                     label = Land)) +
  scale_x_continuous(trans = 'log2') + 
  geom_point(size=2) 
```

]

# `dplyr`

.pull-left45[


```r
library(tidyverse) 

# Lade Tourismus Daten
tour &lt;- read_csv('1_Data/Tourismus.csv') 

# Zeige Top 10 Länder
tour %&gt;%
  mutate(Nächte = Besucher * Dauer) %&gt;%
  arrange(desc(Nächte)) %&gt;%
  select(Land,  Nächte) %&gt;%
  top_n(10)
```

]

# `dplyr`

.pull-left45[


```r
library(tidyverse) 

# Lade Tourismus Daten
tour &lt;- read_csv('1_Data/Tourismus.csv') 

# Berechne Nächte per Region
tour %&gt;%
  mutate(Nächte = Besucher * Dauer) %&gt;%
  group_by(Region) %&gt;%
  summarize(
    Nächte_mittel = mean(Nächte),
    Nächte_summe = sum(Nächte),    
  )
```

# `dplyr`

.pull-left45[


```r
library(tidyverse) ; library(ggrepel)

# Lade Tourismus Daten

europa &lt;- read_csv('1_Data/Europa.csv')

  theme_bw()

# `tidyverse` erweitert

Das Umfeld des [`tidyverse`](https://www.tidyverse.org/) beinhaltet eine Sammlung weiterer hoch-performanter, nutzerfreundlicher Pakete, die den tidyverse Kern ergänzen. 
1. `xlm2` für die Verarbeitung von XML und HTML Dateien.
2. `rvest` für Web Scraping.
3. `haven` für SPSS, SAS, und Stata Dateien.
4. `readxl` für Excel Dateien.
5. `lubridate` für Zeitvariablen.
6. `tidytext` für Textverarbeitung.

# Textanalyse

.pull-left5[


```r
library(tidytext) ; library(wordcloud)
library(dplyr) ; library(stringr)

# Wörter zählen
counts &lt;- 
  read_html(".../R_(programming_language)") %&gt;%
  html_text() %&gt;%
  tibble() %&gt;%
  unnest_tokens(w, ".") %&gt;%
  filter(!str_detect(w, '[:digit:]')) %&gt;%
  anti_join(stop_words) %&gt;%
  count(word, sort = TRUE) %&gt;%
  top_n(100) 

# Wordwolke
wordcloud(counts$word, 
          counts$n)
```

]

.pull-right4[

![](NächsteSchritte_files/figure-html/unnamed-chunk-18-1.png)&lt;!-- --&gt;

# Statistik


.pull-left45[


```r
library(tidyverse)

# Lade Tourismus Daten
tour &lt;- read_csv('1_Data/Tourismus.csv')
länd &lt;- read_csv('1_Data/Länder.csv')                 

# verbinde Daten
data &lt;- tour %&gt;% 
  inner_join(länd) %&gt;%
  mutate(Nächte = Besucher * Dauer)

# Regressionsanalyse
model = lm(Nächte ~ Bevölkerung + 
                    Dichte + BIP,
           data = data)
```

]

.pull-right45[



```r
# Bestimmtheitsmass
summary(model)$r.squared
```

```
## [1] 0.05719
```



```r
# Koeffizienten
summary(model)$coef[,-2]
```


```
##               Estimate  t value Pr(&gt;|t|)
## (Intercept)  1.213e+01  0.01294   0.9897
## Bevölkerung  2.379e-06  1.36594   0.1775
## Dichte      -3.381e-01 -0.82598   0.4124
## BIP          2.988e+01  1.50779   0.1373
```
]

# Maschinelles Lernen


```r
library(tidyverse) ; library(rpart)

# Lade Tourismus Daten
tour &lt;- read_csv('1_Data/Tourismus.csv')
länd &lt;- read_csv('1_Data/Länder.csv')                 

# verbinde Daten
data &lt;- tour %&gt;% 
  inner_join(länd) %&gt;%
  mutate(Nächte = Besucher * Dauer)

# Regressionsanalyse
rpart(
  formula = Besucher ~ Bevölkerung + 
                       Dichte + BIP,
  data = data) 
```

]
